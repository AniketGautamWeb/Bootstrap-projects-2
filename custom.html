<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <style>
        .main-content {
            width: 100%;
            height: 100%;
            background-image: none;
        }
        
        .navbar-nav {
            margin: auto;
        }
        
        .navbar-nav li {
            color: blanchedalmond;
        }
        
        .nav-link {
            margin-left: 30px;
            font-weight: bold;
            color: blanchedalmond;
            transition: 0.5s ease;
            cursor: pointer;
            font-size: 20px;
        }
        
        .nav-link:hover {
            color: green;
        }
        
        @import url(https://fonts.bunny.net/css?family=amita:700);
        body {
            background: url(https://res.cloudinary.com/ritalbradley/image/upload/v1657644013/pexels-elijah-o_donnell-3473569_o7ohfd.jpg) center center/cover no-repeat;
            min-height: 100vh;
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #fefae0;
            font-family: Amita;
            margin: 20px auto;
            width: 450px;
            font-size: 3rem;
            text-align: center;
            border-bottom: 10px double #bc6c25;
        }
        
        img {
            width: 450px;
            height: 200px;
            margin: 10px;
            border: 10px solid #fefae0;
            -webkit-filter: sepia(100%);
            filter: sepia(100%);
            transition-duration: 1s;
        }
        
        img:hover {
            border: 5px solid #fff;
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
            -webkit-filter: none;
            filter: none;
        }
        
        footer {
            background-color: #bc6c25;
            display: -webkit-flex;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            min-width: 100vw;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        @media only screen and (min-width: 320px) and (max-width: 991px) {
            h1 {
                color: #fefae0;
                font-family: Amita;
                margin: 20px auto;
                width: 300px;
                font-size: 3rem;
                text-align: center;
                border-bottom: 10px double #bc6c25;
            }
        }
        
        @media only screen and (min-width: 320px) and (max-width: 991px) {
            .container img {
                width: 300px;
                height: 200px;
                margin: 5px;
                border: 10px solid #fefae0;
                -webkit-filter: sepia(100%);
                filter: sepia(100%);
                transition-duration: 1s;
            }
        }
        /*-----social--------*/
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Amita;
        }
        
        .main {
            display: flex;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin: 20px;
            text-align: center;
            font-size: 20px;
            line-height: 40px;
            font-family: sans-serif;
            overflow: hidden;
            box-shadow: 5px 5px 10px rgba(238, 148, 20, 1);
            transition: all .3s ease-out;
        }
        
        h3 {
            font-family: Amita;
        }
        
        .icon:hover {
            width: 200px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            color: #fff;
        }
        
        .icon:hover i {
            color: #fff;
        }
        
        .icon .fa-facebook-f {
            color: rgb(251, 253, 251);
        }
        
        .fb:hover {
            background: #1A6ED8;
        }
        
        .lnk:hover {
            background: #0077B5;
        }
        
        .icon .fa-whatsapp {
            color: rgb(251, 253, 251);
        }
        
        .whatsapp:hover {
            background: rgb(56, 238, 11);
        }
        
        .icon .fa-instagram {
            color: rgb(251, 253, 251);
        }
        
        .instagram:hover {
            background: #FE0000;
        }
        /* responsive */
        
        @media only screen and (min-width: 320px) and (max-width: 991px) {
            .main {
                flex-direction: row;
            }
        }
        
        @media only screen and (min-width: 320px) and (max-width: 991px) {
            .icon {
                width: 30px;
                height: 30px;
                border-radius: 5px;
                margin: 10px;
                margin-left: 5px;
                text-align: center;
                font-size: 20px;
                line-height: 30px;
                font-family: sans-serif;
                overflow: hidden;
                box-shadow: 5px 10px 20px rgba(238, 148, 20, 1);
                transition: all .3s ease-out;
            }
        }
        
        @media only screen and (min-width: 320px) and (max-width: 1024px) {
            .navbar-top .navbar-brand {
                display: none;
            }
        }
    </style>

</head>

<body>
    <div class="container-fluid" id="nav" style="background: rgb(2,0,36);
    background: radial-gradient(circle, rgba(2,0,36,0.8996848739495799) 0%, rgba(55,54,69,1) 0%, rgba(238,148,20,1) 0%, rgba(68,62,61,1) 100%, rgba(0,212,255,1) 100%);">
        <div class="navbar-top">
            <div class="logo ">
                <h3 style="font-weight: bold; text-shadow: 2px 2px 4px #000000; " class="animate__animated animate__jackInTheBox">Suhani Furniture</h3>
            </div>
            <a class="navbar-brand" style="color: blanchedalmond; font-weight: bold; font-size: 15px;  text-shadow: 2px 2px 4px #000000;">⦿ PALGHAR,MAHARASHTRA, INDIA. | DHANU TO VIRAR FAST SHIPPING.</a>
            <div class="main">
                <!-- Facebook Icon -->
                <div class="icon fb">
                    <i class="fa-brands fa-lg fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>

                <!-- Whatsapp Icon -->
                <div class="icon whatsapp">
                    <a href="https://web.whatsapp.com/" target="_blank"> <i class="fa-brands fa-lg fa-whatsapp"></i></a>
                    <span>Whatsapp</span>
                </div>

                <!-- Instagram Icon -->
                <div class="icon instagram">
                    <i class="fa-brands fa-instagram fa-lg"></i>
                    <span>Instagram</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <nav class="navbar navbar-expand-md" id="navbar-color">
            <div class="container">

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
            </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="custom.html">Custom</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Top</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Recent</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Custom Menus</h1>
        <div class="container" id="img">
            <img src="assests/img4.jpg" alt="Herd of horses">
            <img src="assests/img5.jpg" alt="Baby Elephant">
            <img src="assests/img6.jpg" alt="Koi Fish">
            <img src="assests/img9.jpg" alt="Ibis Bird">
        </div>
        <div class="container" id="img">
            <img src="assests/img10.jpg" alt="Herd of horses">
            <img src="assests/img11.jpg" alt="Baby Elephant">
            <img src="assests/img13.jpg" alt="Koi Fish">
            <img src="assests/img14.jpg" alt="Ibis Bird">
        </div>

    </div>
    <div class="container-fluid bg-dark ">
        <div class="row p-3">
            <div class="col text-center" style="color: blanchedalmond;">
                <p>Copyright © 2025 SUHANI FURNITURE - Official ANIKET</p>
            </div>
        </div>
    </div>
</body>

</html>
